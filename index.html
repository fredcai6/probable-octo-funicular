<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pizza Runner - The Ultimate Pizza Adventure!</title>
    <link rel="stylesheet" href="style.css">

<body>

                <div class="stat-item">Lives: <span id="lives">3</span></div>

            </button>
            <button id="shootBtn" class="control-btn shoot-btn">
                <span class="btn-label">SHOOT</span>

            </button>
        </div>

        <div id="gameOver" class="game-over hidden">

            <button id="restartBtn">Play Again</button>
        </div>

        <div class="enemy-info">

            <div class="enemy-guide">
                <div class="guide-item">üê¢ <strong>Turtles</strong>: Use CHARGE to defeat</div>

</html>
